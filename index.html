<!DOCTYPE html>
<html>
<head>
    <title>Warrior Battle Run</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-size: 24px; text-shadow: 2px 2px #000; z-index: 5; }
        #menu { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: yellow; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 10; }
        button { padding: 15px 30px; font-size: 20px; background: #28a745; color: white; border: none; border-radius: 10px; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="menu">
        <h1>WARRIOR BATTLE RUN ⚔️</h1>
        <p style="color:white">Sankhya badhao, Dushman ko harao!</p>
        <button onclick="start()">BATTLE SHURU</button>
    </div>
    <div id="ui">Army: <span id="val">10</span></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let count = 10, px, active = false, objs = [];

        function start() {
            document.getElementById('menu').style.display = 'none';
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            px = canvas.width / 2;
            objs = [
                {x: 50, y: -200, t: 'g', v: 2, txt: 'X2', c: 'lime'},
                {x: 200, y: -600, t: 'v', v: 5, txt: '-5', c: 'red'},
                {x: 120, y: -1000, t: 'p', txt: 'SWORD', c: 'yellow'}
            ];
            active = true; loop();
        }

        function loop() {
            if(!active) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#444'; ctx.fillRect(canvas.width/2-120, 0, 240, canvas.height);
            
            ctx.fillStyle = '#007bff'; ctx.beginPath(); ctx.arc(px, canvas.height-100, 30, 0, 7); ctx.fill();
            ctx.fillStyle = 'white'; ctx.fillText(count, px-10, canvas.height-95);

            objs.forEach(o => {
                o.y += 5;
                ctx.fillStyle = o.c; ctx.fillRect(o.x, o.y, 90, 60);
                ctx.fillStyle = 'black'; ctx.font = "bold 20px Arial"; ctx.fillText(o.txt, o.x+10, o.y+40);

                if(o.y > canvas.height-140 && o.y < canvas.height-60 && Math.abs(px - (o.x+45)) < 60) {
                    if(o.t == 'g') count *= o.v; else if(o.t == 'v') count -= o.v;
                    o.y = -800; document.getElementById('val').innerText = count;
                }
                if(o.y > canvas.height) o.y = -800;
            });

            if(count <= 0) { alert("Game Over!"); location.reload(); }
            requestAnimationFrame(loop);
        }

        window.addEventListener('touchmove', e => { px = e.touches[0].clientX; });
        window.addEventListener('mousemove', e => { px = e.clientX; });
    </script>
</body>
</html>
